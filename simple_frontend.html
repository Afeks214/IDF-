<!DOCTYPE html>

<head>

    <title>IDF Testing Infrastructure - Hebrew Web App</title>
    <style>

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .status-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-success {
            border-color: #28a745;
            background-color: #d4edda;
        }
        
        .status-error {
            border-color: #dc3545;
            background-color: #f8d7da;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .data-table th,
        .data-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: right;
        }
        
        .data-table th {
            background: #f8f9fa;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #6c757d;
        }
        
        .hebrew-text {
            font-family: 'Arial', 'Heebo', 'Tahoma', sans-serif;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

                <p>×‘×•×“×§ ×—×™×‘×•×¨ ×œ×©×¨×ª ×•×‘×¡×™×¡ × ×ª×•× ×™×...</p>

            <div id="data-container" class="loading" style="display: none;">
                <div class="loading">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>

    </div>

    <script>
        const API_BASE = 'http://localhost:8001';
        
        async function checkHealth() {

            statusDiv.innerHTML = '<h3>ğŸ” ×‘×“×™×§×ª ××¦×‘ ×”××¢×¨×›×ª</h3><p>×‘×•×“×§ ×—×™×‘×•×¨ ×œ×©×¨×ª...</p>';

                const data = await response.json();

                    statusDiv.className = 'status-card status-success';
                    statusDiv.innerHTML = `
                        <h3>âœ… ×”××¢×¨×›×ª ×¤×¢×™×œ×” ×•×ª×§×™× ×”</h3>

                    `;
                } else {

            } catch (error) {
                statusDiv.className = 'status-card status-error';
                statusDiv.innerHTML = `
                    <h3>âŒ ×©×’×™××” ×‘×—×™×‘×•×¨ ×œ××¢×¨×›×ª</h3>
                    <p>×œ× × ×™×ª×Ÿ ×œ×”×ª×—×‘×¨ ×œ×©×¨×ª. ×× × ×•×“× ×©×”×©×¨×ª ×¤×¢×™×œ ×¢×œ ×¤×•×¨×˜ 8001.</p>

        async function loadBuildings() {
            const container = document.getElementById('data-container');
            container.style.display = 'block';
            container.innerHTML = '<div class="loading">×˜×•×¢×Ÿ ×¨×©×™××ª ××‘× ×™×...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/buildings`);
                const data = await response.json();
                
                let html = '<h3>ğŸ¢ ×¨×©×™××ª ××‘× ×™×</h3>';
                html += '<table class="data-table">';
                html += '<tr><th>××–×”×” ××‘× ×”</th><th>×©× ××‘× ×”</th><th>×× ×”×œ ××‘× ×”</th></tr>';
                
                data.buildings.forEach(building => {

        }
        
        async function loadExcelData() {
            const container = document.getElementById('data-container');
            container.style.display = 'block';
            container.innerHTML = '<div class="loading">×˜×•×¢×Ÿ × ×ª×•× ×™ ××§×¡×œ ×¢×‘×¨×™×™×...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/excel-data`);
                const data = await response.json();
                
                let html = `<h3>ğŸ“Š × ×ª×•× ×™ ××§×¡×œ - ${data.total_records} ×¨×©×•××•×ª</h3>`;
                html += `<p class="hebrew-text">${data.message}</p>`;
                
                if (data.data && data.data.length > 0) {
                    html += '<table class="data-table">';
                    
                    // Table headers from first record
                    const firstRecord = data.data[0];
                    html += '<tr>';
                    Object.keys(firstRecord).forEach(key => {
                        html += `<th class="hebrew-text">${key}</th>`;
                    });
                    html += '</tr>';
                    
                    // Table rows
                    data.data.forEach(record => {
                        html += '<tr>';
                        Object.values(record).forEach(value => {
                            html += `<td class="hebrew-text">${value || 'N/A'}</td>`;
                        });
                        html += '</tr>';
                    });
                    
                    html += '</table>';
                }
                
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = `<div class="status-card status-error">
                    <h3>âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™ ××§×¡×œ</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        }
        
        // Auto-check health on page load
        window.addEventListener('load', checkHealth);
    </script>
